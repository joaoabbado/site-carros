<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Carros</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <img src="img/fp-sellect.png" alt="logo-fp">
        <nav>
            <ul>
                <li>Home</li>
                <li>Carros</li>
                <li>Fale Conosco</li>
            </ul>
        </nav>
    </header>
    <section>
        <div class="list">

            <div class="item">
                <div class="car-img">
                    <img src="img/ferrari-V.png" alt="imagem-carro">
                </div>
                <div class="content">
                    
                    <p class="car-information">
                        Ano: 2022
                    </p>
                    <h2 >
                        Ferrari
                    </h2>
                    <p class="description">
                        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nostrum aliquid deleniti cupiditate, ullam totam laborum asperiores laudantium eaque ut nisi ratione magni nihil explicabo amet quis quisquam doloremque aut? Nulla!

                    </p>
                    <button class="information">
                        Saiba Mais
                    </button>
                </div>
            </div>
        </div>

        <div class="arrow">
            <button><img src="img/buttom.png" alt="seta-esquerda"></button>
            <button><img src="img/buttom.png" alt="seta-direita"></button>
        </div>

        <div class="indicators">
            <div class="number">01</div>
            <ul>
                <li class="active"></li>
                <li></li>
                <li></li>
            </ul>

        </div>
    </section>
</body>
</html>
